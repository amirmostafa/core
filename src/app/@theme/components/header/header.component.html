<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()"><span>{{'SITE_NAME'|translate}}</span></div>
  </div>
  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->
</div>

<div class="header-container">
  <!--<ngx-layout-direction-switcher></ngx-layout-direction-switcher>-->
  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.logo?'http://ec2-18-220-44-106.us-east-2.compute.amazonaws.com:8090/Core/user/getImage/' + user?.logo:null"></nb-user>
    </nb-action>
    <nb-action>
      <!-- <nb-search type="rotate-layout" (click)="startSearch()"></nb-search> -->
      <a class="pull-left p-r-20 fs-14 font-heading " href="javascript:void(0)" (click)="switchLanguage()">
        {{'LANGUAGE-CHANGE' | translate}} <span class="flag-icon" (click)="switchLanguage()"
          [ngClass]="{'flag-icon-eg': user.language === 'en', 'flag-icon-us': user.language === 'ar'}"> </span>
      </a>
    </nb-action>
  </nb-actions>
</div>
