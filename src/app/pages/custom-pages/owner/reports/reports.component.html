<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-6">
        {{'REPORTS'|translate}}
      </div>
      <div class="col-md-6" style="margin-top:-10px">
        <div class="d-flex justify-content-end">
          <nb-actions size="medium">
            <nb-action icon="ion-document-text" nbTooltip="PDF" (click)="generatePDF()"></nb-action>
            <nb-action icon="far fa-file-excel" nbTooltip="EXCEL" (click)="generateExcel()"></nb-action>
           </nb-actions>
        </div>
      </div>
    </div>  </nb-card-header>

  <nb-card-body class="custom-card">
    <div class="d-flex mb-3">
      <div class="col-md-4">
        <select name="type" [(ngModel)]="type" (change)="onTypechange()"
                class="align-self-center form-control" nbInput autofocus>
          <option [value]="type" *ngFor="let type of types">{{type | translate}}</option>
        </select>
      </div>
      <div class="col-md-4">
        <select *ngIf="users" name="users" [(ngModel)]="user" (change)="onUserChange()"
                class="align-self-center form-control" nbInput autofocus>
          <option *ngFor="let user of users" [ngValue]="user">{{user.name | translate}}</option>
        </select>
      </div>
    </div>




    <div class="row" id="contentToConvert">
      <div class="col-md-8">
        <ng2-smart-table *ngIf="requests" [settings]="settings" (custom)="customAction($event)" [source]="requests">
        </ng2-smart-table>
      </div>
      <div class="col-md-4">
        <ng2-smart-table *ngIf="stats" [settings]="settings2" [source]="stats">
        </ng2-smart-table>
      </div>
    </div>

  </nb-card-body>
</nb-card>
