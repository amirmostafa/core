<nb-card>
  <nb-card-header>
    {{'CONFIRM_NEW_STORES'|translate}}
  </nb-card-header>

  <nb-card-body class="custom-card">
    <ng2-smart-table *ngIf="stores" [settings]="settings" (custom)="customAction($event)"  [source]="stores" (deleteConfirm)="onDeleteConfirm($event)">

  </nb-card-body>
</nb-card>
