<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-6">
        {{'STORE_REQUESTS'|translate}}
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-end">
          <nb-actions size="medium">
            <nb-action icon="ion ion-plus" (click)="addRequest()"></nb-action>
          </nb-actions>
        </div>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body class="custom-card">
    <ng2-smart-table *ngIf="requests" [settings]="settings" (custom)="customAction($event)" [source]="requests">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
